<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Age Counter</title>
</head>

<body>

    <div class="container" id="root">
        <div class="box box-1">
            <h1 class="name">Fahad</h1>
            <div class="age">
                <div class="count-el years-c">
                    <p class="big-text" id="years">0</p>
                    <span>years</span>
                </div>
                <div class="count-el months-c">
                    <p class="big-text" id="months">0</p>
                    <span>months</span>
                </div>
                <div class="count-el days-c">
                    <p class="big-text" id="days">0</p>
                    <span>days</span>
                </div>
                <div class="count-el hours-c">
                    <p class="big-text" id="hours">0</p>
                    <span>hours</span>
                </div>
                <div class="count-el mins-c">
                    <p class="big-text" id="mins">0</p>
                    <span>mins</span>
                </div>
                <div class="count-el seconds-c">
                    <p class="big-text" id="seconds">0</p>
                    <span>seconds</span>
                </div>
            </div>
        </div>

                </div>
                <div class="count-el seconds-c">
                    <p class="big-text" id="a-seconds">0</p>
